<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link href="https://fonts.googleapis.com/css?family=Signika:400,700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Slider</title>
</head>
<body>
	
<div id="slider">
	<div class="item" id="item-1">
		<div class="back"></div>
		<img src="" alt="" id="img-1">
	</div>
	<div class="item" id="item-2">
		<div class="back"></div>
		<img src="" alt="" id="img-2">
	</div>
</div>



<img src="img/01.jpg" alt="" style="display: none;">
<img src="img/02.jpg" alt="" style="display: none;">
<img src="img/03.jpg" alt="" style="display: none;">
<img src="img/04.jpg" alt="" style="display: none;">

<div id="dots">
	<div class="dot" data-count="0">1</div>
	<div class="dot" data-count="1">2</div>
	<div class="dot" data-count="2">3</div>
	<div class="dot" data-count="3">4</div>
</div>
	

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/app.js"></script>	
</body>
</html>
